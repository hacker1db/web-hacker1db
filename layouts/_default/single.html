{{ define "main" }}
<div class="container"></div>
<div class="col">
  <div class="text-center">
    <h1 class="text-secondary h1 p-2">{{ .Page.Title }}</h1>
    <br />
  </div>
  <div>
    {{ .ReadingTime }} minutes
    {{.FuzzyWordCount}} words</div>
  <div>
  {{ range .Params.tags }}
    tags: <a class="text-decoration-none" href="/tags/{{ . | urlize }}"> {{ . }}</a> 
  {{ end }}
  <div>
        {{ partial "sidebar" . }} 
     </div>
  </div>
  {{ .Content }}
</div>
{{ end }}
