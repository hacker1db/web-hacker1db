{{ define "main"  }}

<div class="container">
</div>

<h3 >{{ .Title }}</h3>
{{ .Content }}

{{ range.Data.Pages }}
<article class="post-snippet">
  <h4>
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </h4>
	<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
    {{ .Date.Format "January 2, 2006" }}
</article>
{{ end }}
{{ end }}
