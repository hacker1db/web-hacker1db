<!DOCTYPE html>
<html lang="{{ .Site.Language }}">
  <head>
    {{ partial "head.html" . }}
  </head>
  <div class="container">
    {{ partial "header.html" . }}

    <div class="content">{{ block "main" . }}{{ end }}</div>

    {{ block "footer" . }} {{ partial "footer.html" . }} {{ end }}
  </div>
  {{ partial "javascript.html" . }}
</html>
